
version: '3.8'

services:
  fafnir-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fafnir-bot-api
    ports:
      - "3000:3000"  # API server port
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - CORS_ORIGIN=https://yuphix.io,http://localhost:8080,http://127.0.0.1:8080
      - API_KEYS=fafnir_7e2c4b1a8d9f6e3b5c0f8a7d2e4c6b1f9a2d3e4c8b1a7d9f6e3b5c0f8a7d2e4c6
      - MIN_SWAP_AMOUNT=5
      - MAX_SWAP_AMOUNT=25
      - PROFIT_THRESHOLD=2
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fafnir-network

  fafnir-frontend:
    image: nginx:alpine
    container_name: fafnir-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend-prototype:/usr/share/nginx/html:ro
    depends_on:
      - fafnir-api
    networks:
      - fafnir-network

networks:
  fafnir-network:
    driver: bridge

volumes:
  fafnir-logs:
  fafnir-data:
